<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Query Builder Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <style>
    :root {
      --blue: #2563eb;
      --bg: #f9fafb;
      --card: #fff;
      --text: #111827;
      --border: #e5e7eb;
      --muted: #6b7280;
      --token: #e0f2fe;
      --protected: #fef3c7;
      --match: #dcfce7;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
      max-width: 900px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: var(--blue);
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    input[type='text'] {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }

    .metrics {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .section {
      margin-top: 1.2rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .section-header {
      background: #f3f4f6;
      padding: 0.8rem 1rem;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--blue);
    }

    .section-content {
      padding: 1rem;
      display: none;
    }

    .section.open .section-content {
      display: block;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.3rem;
      font-size: 0.85rem;
    }

    .legend span {
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-weight: 500;
    }

    .token { background: var(--token); }
    .protected { background: var(--protected); }
    .match { background: var(--match); }

    pre {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 0.75rem;
      overflow-x: auto;
      font-size: 0.9rem;
      color: var(--text);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .history {
      font-size: 0.9rem;
      background: var(--card);
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 0.75rem 1rem;
    }

    .history h3 {
      font-size: 1rem;
      color: var(--blue);
      margin: 0 0 0.5rem 0;
    }

    .history-item {
      color: var(--muted);
      padding: 0.25rem 0;
      border-bottom: 1px dashed var(--border);
      cursor: pointer;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-item:hover {
      color: var(--blue);
    }
  </style>
</head>
<body>
  <h1>üîç Search Query Builder Playground</h1>

  <div class="card">
    <input
      id="searchBox"
      type="text"
      placeholder='Try: Do I need to disclose "my roth IRA" as a "personal trading account"'
    />
    <div class="metrics" id="metrics"></div>
  </div>

  <div class="card">
    <div class="section open">
      <div class="section-header">üß© Tokens <span>‚ñº</span></div>
      <div class="section-content"><div class="legend" id="tokens"></div></div>
    </div>

    <div class="section open">
      <div class="section-header">üí¨ Protected Phrases <span>‚ñº</span></div>
      <div class="section-content"><div class="legend" id="protected"></div></div>
    </div>

    <div class="section open">
      <div class="section-header">üéØ Utterance Matches <span>‚ñº</span></div>
      <div class="section-content"><div class="legend" id="matches"></div></div>
    </div>

    <div class="section open">
      <div class="section-header">üß† Final Query <span>‚ñº</span></div>
      <div class="section-content"><pre id="query"></pre></div>
    </div>
  </div>

  <div class="history card">
    <h3>üïì Recent Searches</h3>
    <div id="historyList"></div>
  </div>

  <script type="module">
    import { SearchQueryBuilder } from '../dist/index.js';

    const stopWords = new Set(['do', 'i', 'need', 'to', 'as', 'a', 'are', 'for', 'how', 'my']);
    const utterances = [
      'personal trading account',
      'trading account',
      'account',
      'ira',
      'pre clear',
      'pre clearance approval',
      'approval',
      'disclosure',
      'equity holding',
    ];

    const builder = new SearchQueryBuilder({
      stopWords,
      utterances,
      includeContainedMatches: true,
    });

    const input = document.getElementById('searchBox');
    const metricsDiv = document.getElementById('metrics');
    const tokensDiv = document.getElementById('tokens');
    const protectedDiv = document.getElementById('protected');
    const matchesDiv = document.getElementById('matches');
    const queryPre = document.getElementById('query');
    const historyList = document.getElementById('historyList');

    let history = [];

    const renderArray = (el, arr, type = '') => {
      const colorClass = type === 'protected' ? 'protected' : type === 'match' ? 'match' : 'token';
      el.innerHTML = arr.length
        ? arr.map((t) => `<span class="${colorClass}">${t}</span>`).join('')
        : '<i>None</i>';
    };

    const addToHistory = (text) => {
      if (!text.trim()) return;
      history.unshift(text.trim());
      history = history.slice(0, 5);
      historyList.innerHTML = history
        .map((item) => `<div class="history-item">${item}</div>`)
        .join('');
    };

    historyList.addEventListener('click', (e) => {
      if (e.target.classList.contains('history-item')) {
        input.value = e.target.textContent;
        input.dispatchEvent(new Event('input'));
      }
    });

    document.querySelectorAll('.section-header').forEach((header) => {
      header.addEventListener('click', () => {
        const section = header.parentElement;
        section.classList.toggle('open');
        const arrow = header.querySelector('span');
        arrow.textContent = section.classList.contains('open') ? '‚ñº' : '‚ñ≤';
      });
    });

    input.addEventListener('input', () => {
      const text = input.value.trim();
      if (!text) {
        tokensDiv.innerHTML = protectedDiv.innerHTML = matchesDiv.innerHTML = queryPre.textContent = '';
        metricsDiv.textContent = '';
        return;
      }

      const start = performance.now();
      const result = builder.prepare(text);
      const end = performance.now();

      renderArray(tokensDiv, result.cleanedTokens);
      renderArray(protectedDiv, result.protectedPhrases, 'protected');
      renderArray(matchesDiv, result.utteranceMatches, 'match');
      queryPre.textContent = result.queryString;

      const duration = (end - start).toFixed(2);
      metricsDiv.textContent = `‚è± ${duration} ms | üß† Tokens: ${result.cleanedTokens.length} | üéØ Matches: ${result.utteranceMatches.length}`;

      addToHistory(text);
    });
  </script>
</body>
</html>
